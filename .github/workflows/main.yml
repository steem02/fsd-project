name: GitHub Actions Tests Group
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  Build-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '17.x'
      - run: npm i
      - name: build
        run: npm run build:prod
